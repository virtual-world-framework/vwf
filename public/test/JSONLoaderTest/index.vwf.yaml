---
extends: http://vwf.example.com/navscene.vwf
properties:
  backgroundColor: [ 35,35,35 ]
  ambientColor: [255, 255, 255]
methods:
  initializeCamera:
children:
  Omni01:
    extends: http://vwf.example.com/light.vwf
    properties:
      lightType: "point"
      enable: true
      distance: 30
      intensity: 5
      color: [255 , 68 , 0]
      translation: [ 5, 0, 0 ]
  Monster:
    extends: http://vwf.example.com/node3.vwf
    implements:
    - http://vwf.example.com/animation.vwf
    source: monster.js
    type: model/x-threejs-morphanim+json
    properties:
      scale: [0.00075, 0.00075, 0.00075]
      rotation: [-100,-100,-100,-100]
      animationLoop: true
      animationRate: 1
  Avatar: 
    extends: http://vwf.example.com/node3.vwf
    implements:
    - http://vwf.example.com/animation.vwf
    source: JumpSuitMale_wLadder.js
    type: model/x-threejs-morphanim+json
    properties:
      translation: [0,-0.3,0]    
      rotation: [ 0, 1, 1, 180 ]
      animationRate: 1
      animationType: -1
  VCTE: 
    extends: http://vwf.example.com/node3.vwf
    implements:
    - http://vwf.example.com/animation.vwf
    source: AirForceAll.dae
    type: model/vnd.collada+xml
    properties:
      translation: [ 0, -1, 0 ]    
      rotation: [ 0, 1, 1, 90 ]
      animationLoop: true
      scale: [ 0.01, 0.01, 0.01 ]
      animationRate: 1
      animationType: -1
  Knight: 
    extends: http://vwf.example.com/node3.vwf
    implements:
    - http://vwf.example.com/animation.vwf
    source: knight.js
    type: model/x-threejs-skinned+json
    properties:
      translation: [ 0, -2, 0 ]    
      rotation: [ 0, 1, 1, 180 ]
      animationLoop: true
      scale: [ 0.1, 0.1, 0.1 ]
      animationRate: 0.1
      animationType: -1
scripts:
- |
  this.initialize = function() {
    this.Monster.animationPlay();
    this.Knight.animationPlay();
    this.VCTE.animationPlay();
    //this.Avatar.animationPlay();
    this.future( 0 ).initializeCamera();
  }
  this.pointerDown = function( pointerInfo, pickInfo ) {
    if (++this.Avatar.animationType > 1) this.Avatar.animationType = 0;
    switch (this.Avatar.animationType) {
      case 0:
        //this.Avatar.animationTime = 0;
        //this.Avatar.animationStartTime = 0;
        //this.Avatar.animationStopTime = 5;
        this.Avatar.animationPlay(0,5);
        break;
      case 1:
        //this.Avatar.animationStartTime = 5;
        //this.Avatar.animationStopTime = 8.25;
        this.Avatar.animationPlay(5,8.25);
        break;
    }
  }  
  this.initializeCamera = function() {
    //this.camera.near = 1;
    this.camera.translation = [5.593170642852783,-0.050479382276535034,0]; 
    this.camera.rotation = [0,0,1,90.53998565673828];
  }//@ sourceURL=index.vwf

