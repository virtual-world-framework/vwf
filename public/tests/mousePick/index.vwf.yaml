    events:
      pointerOver:
      pointerOut:
    scripts:
    - |
         this.initialize = function()
         {
          
         }
         this.pointerOver = function(e,ed)
         {
            $('#MouseOverTest').html('Mouse is Over Duck2!');
         }
         this.pointerOut = function(e,ed)
         {
            $('#MouseOverTest').html('No longer over');
         }                   
  camera:
    extends: http://vwf.example.com/camera.vwf
    properties:
  dir1:
    extends: http://vwf.example.com/light.vwf
    properties:
      lightType: "point"
      constantAttenuation: 1
      rotation: [ 1, 0, 0, -45 ]
      translation: [0,-100,0]
scripts:
- | 
    this.initialize = function()
    {
       
        this.camera.rotation = [0,1,0,0];
        this.camera.translation = [0,-600,50];
        vwf.setProperty('http-vwf-example-com-light-vwf-dir1','translation',[0,-100,0]);
        vwf.setProperty('http-vwf-example-com-node3-vwf-duck','translation',[-50,-50,0]);
        vwf.setProperty('http-vwf-example-com-node3-vwf-duck2','translation',[50,50,0]);
        vwf.setProperty('http-vwf-example-com-node3-vwf-duck3','translation',[0,-100,0]);
        vwf.setProperty('http-vwf-example-com-node3-vwf-duck3','scale',[.5,.5,.5])
    }
    