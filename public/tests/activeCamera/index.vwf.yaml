--- 
extends: http://vwf.example.com/scene.vwf
properties:
  navmode: none
  counter: 0
methods:
  tick: 
children:
  duck:
    extends: http://vwf.example.com/node3.vwf
    source: duck.dae
    type: model/vnd.collada+xml
  camera:
    extends: http://vwf.example.com/camera.vwf
    properties:
  camera2:
    extends: http://vwf.example.com/camera.vwf
    properties:
  dir1:
    extends: http://vwf.example.com/light.vwf
    properties:
      lightType: "point"
      constantAttenuation: 0
      rotation: [ 1, 0, 0, -45 ]
      translation: [0,-100,0]
scripts:
- | 
    this.initialize = function()
    {
        this.camera.rotation = [0,1,0,0];
        this.camera.translation = [0,-600,50];
        vwf.setProperty('http-vwf-example-com-camera-vwf-camera2','rotation',[0,0,1,90]);
        vwf.setProperty('http-vwf-example-com-camera-vwf-camera2','translation',[500,0,50]);
        vwf.setProperty('http-vwf-example-com-light-vwf-dir1','translation',[0,-100,0]);
        vwf.setProperty('http-vwf-example-com-node3-vwf-duck','translation',[0,0,0]);
        vwf.setProperty('index-vwf','activeCamera','camera2');
    }
    this.tick = function()
    {
        if(this.counter == 0)
            vwf.setProperty('index-vwf','activeCamera','http-vwf-example-com-camera-vwf-camera');
        if(this.counter == 30)
            vwf.setProperty('index-vwf','activeCamera','http-vwf-example-com-camera-vwf-camera2');   
        
        this.counter++;  
        if(this.counter == 60)            
            this.counter = 0;
          
    }