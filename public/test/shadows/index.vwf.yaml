--- 
extends: http://vwf.example.com/scene.vwf
properties:
  enableShadows: true
  counter: 0
methods:
  initializeCamera:
  update:
children:
  duck:
    extends: http://vwf.example.com/node3.vwf
    source: duck.dae
    type: model/vnd.collada+xml
    properties:
      castShadows: true
  plane:
    extends: http://vwf.example.com/node3.vwf
    source: box.dae
    type: model/vnd.collada+xml
    properties:
      receiveShadows: true
      scale: [20, 2, 1]
      translation: [0, 0, -50]
  dir1:
    extends: http://vwf.example.com/light.vwf
    properties:
      lightType: "directional"
      distance: 1000
      intensity: 1
      color: [ 255, 255, 255 ]
      castShadows: true  
      rotation: [ 1, 0, 0, -45 ]
      translation: [ 0, -1000, 1000]
      shadowCameraFar: 10000
      shadowCameraBottom: -500
      shadowCameraLeft: -500
      shadowCameraRight: 500
      shadowCameraTop: 500
scripts:
- | 
    this.initialize = function()
    {
        this.duck.rotation = [1,0,0,0];
        this.counter = 0;
        this.future(0).initializeCamera();
        this.future(0.1).update();
    }

    this.initializeCamera = function() {
        this.camera.transform = [-0.353651762008667,-0.9353719353675842,-3.3963152645810624e-7,0,0.8425261974334717,-0.3185476064682007,-0.4343765377998352,0,0.4063078761100769,-0.15361760556697845,0.9007351398468018,0,-884.6788330078125,256.3238220214844,533.33251953125,1];
        this.camera.far = 8000;
    }

    this.update = function()
    {
        this.counter++;
        this.duck.rotation = [0,0,1,this.counter/2];
       
        if(this.counter == 200)
        {
            this.counter = 0;
        }
        this.future(0.1).update();
    }