--- 
extends: http://vwf.example.com/kinetic/image.vwf
properties:

  image:
    set: |
      if ( value !== undefined ) {
        this.image = value;
        this.imageChanged( value );
      }

  iconSize:
    set: |
      if ( value !== undefined ) {
        this.iconSize = value;
        this.iconSizeChanged( value );
      }
    value: { "width": 32, "height": 32 }

  symbolCenter:
    set: |
      if ( value !== undefined ) {
        this.symbolCenter = value;
        this.symbolCenterChanged( value );
      }
    value: { "x": 16, "y": 16 }

  strokeEnabled: false
  transformsEnabled: "position"
  zIndex: 20,
  shadowColor: "rgba( 1, 1, 1, 0.5 )"
  shadowBlur: 10
  shadowOffsetX: 8
  shadowOffsetY: 8
  shadowEnabled: false

methods:
  handleRender:
  updateIcon:

events:

  imageChanged:

  iconSizeChanged:

  symbolCenterChanged:

scripts:
- source: "unitIcon.js"
