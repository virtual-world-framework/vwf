--- 
extends: http://vwf.example.com/scene.vwf
properties:
  navmode: none
children:
  system2:
    extends: http://vwf.example.com/particlesystem.vwf
    properties:
      minVelocity: [ -0.25, -0.25, -0.25]
      maxVelocity: [ 0.25, 0.25, 0.25]
      velocityMode: 'cartesian'
      maxAcceleration: [ 0, 0, 0]
      minAcceleration: [ 0, 0, 0]
      startSize: 3
      endSize: 3
      maxLifeTime: 40
      minLifeTime: 40
      startColor: [ 1, 1, 1, 1]
      endColor: [ 0, 0, 0, 0]
      additive: false
      opacity: 1
      depthTest: false
      maxRate: 5000
      particleCount: 2200
      damping: -.22
      translation: [ 0, 0, 0]
      emitterType: 'sphere'
      emitterSize: [ 1 , 1 , 100]
      solver: 'Euler'
  camera:
    extends: http://vwf.example.com/camera.vwf
    properties:
  dir1:
    extends: http://vwf.example.com/light.vwf
    implements:
    - http://vwf.example.com/glgeLight.vwf
    properties:
      lightType: "point"
      enable: true
      distance: 2000
      intensity: 1.2
      color: [ 255, 255, 255 ]
      glge-constantAttenuation: 0.3
      glge-linearAttenuation: 0.00000001
      glge-quadraticAttenuation: 0.0000001  
      rotation: [ 1, 0, 0, -45 ]
      translation: [0,-100,0]
methods:
  update:
scripts:
- | 
    this.initialize = function()
    {
        this.camera.rotation = [0,1,0,0];
        this.camera.translation = [0,-600,50];
        this.dir1.translation = [0,-100,0];
        //this.system.translation = [0,0,0];
        this.counter = 0;
        this.future(4).update();
    } //@ sourceURL=index.vwf
    this.update = function()
    {
        this.counter++;
        this.system2.translation = [Math.random() * 300,Math.random() * 300,Math.random() * 300];
        console.log(this.system2.translation);
        this.future(4).update();
    }