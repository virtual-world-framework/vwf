---
extends: http://vwf.example.com/navscene.vwf
properties:
  activeCamera: "http-vwf-example-com-camera-vwf-camera"
  navmode: "orbit"
  speed: 4.0
children:
  humvee:
    extends: http://vwf.example.com/node3.vwf
    source: humvee.DAE
    type: model/vnd.collada+xml
    children:
      MaxScene:
        extends: http://vwf.example.com/node3.vwf
        children:
          Humvee:
            extends: http://vwf.example.com/node3.vwf
            children:
              Tire01:
                extends: http://vwf.example.com/node3.vwf
                properties:
                  rotation: [ 0, 0, 1, 25 ]
              Tire02:
                extends: http://vwf.example.com/node3.vwf
                properties:
                  rotation: [ 0, 0, 1, 25 ]
              Tire03:
                extends: http://vwf.example.com/node3.vwf
                properties:
                  rotation: [ 0, 0, 1, 0 ]
              Tire04:
                extends: http://vwf.example.com/node3.vwf
                properties:
                  rotation: [ 0, 0, 1, 0 ]
          EnvironmentAmbientLight:
            extends: http://vwf.example.com/node3.vwf
          Omni001:
            extends: http://vwf.example.com/node3.vwf
          Omni002:
            extends: http://vwf.example.com/node3.vwf
          Ground:
            extends: http://vwf.example.com/node3.vwf
  dir1:
    extends: http://vwf.example.com/light.vwf
    properties:
      lightType: "directional"
      quadraticAttenuation: 10
      specular: false # the highlights are way too hot (materials or light?)
      rotation: [ 1, 0, 0, -10 ]
  dir2:
    extends: http://vwf.example.com/light.vwf
    properties:
      lightType: "directional"
      quadraticAttenuation: 10
      specular: false # the highlights are way too hot (materials or light?)
      rotation: [ -1, 0, 0, 200 ]
scripts:
- |
  this.initialize = function() {
    this.camera.translation = [ -500, -500, 235 ];
    this.camera.lookAt = "http-vwf-example-com-node3-vwf-humvee";
    this.camera.far = 3000;
  }