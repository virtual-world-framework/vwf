--- 
extends: http://vwf.example.com/scene.vwf
properties:
  navmode: none
children:
  duck:
    extends: http://vwf.example.com/node3.vwf
    source: duck.dae
    type: model/vnd.collada+xml
    properties:
      rotation: [ 0, 0, 1, 0]
    children:
      material:
        extends: http://vwf.example.com/material.vwf
      properties:
        texture:
        diffuse:
    methods:
      tick:    
    scripts:
    - |
         this.initialize = function()
         {
                this.counter = 0;
               this.material.texture = "";
         }
         this.tick = function()   
         {
            this.counter++;
            if(this.counter == 100)
                vwf.setProperty(this.id,'material','green')
            if(this.counter == 200)   
                 vwf.setProperty(this.id,'material','red')
            if(this.counter == 300)  
                 vwf.setProperty(this.id,'material','blue')
            if(this.counter == 400)  
                 vwf.setProperty(this.id,'material','purple')
            if(this.counter == 500)  
                 vwf.setProperty(this.id,'material','orange')
            if(this.counter == 600)  
                 vwf.setProperty(this.id,'material','gray')                 
            if(this.counter == 700)  
                 vwf.setProperty(this.id,'material','yellow')
            if(this.counter == 800)  
                 vwf.setProperty(this.id,'material','white')
            if(this.counter == 900) 
            {            
                this.counter = 0;
                vwf.setProperty(this.id,'material','black')        
            }
                
         }
  camera:
    extends: http://vwf.example.com/camera.vwf
    properties:
  dir1:
    extends: http://vwf.example.com/light.vwf
    properties:
      lightType: "point"
      constantAttenuation: 1
      rotation: [ 1, 0, 0, -45 ]
      translation: [0,-100,0]
scripts:
- | 
    this.initialize = function()
    {
       
        this.camera.rotation = [0,1,0,0];
        this.camera.translation = [0,-600,50];
        vwf.setProperty('http-vwf-example-com-light-vwf-dir1','translation',[0,-100,0]);
        vwf.setProperty('http-vwf-example-com-node3-vwf-duck','translation',[0,0,0]);
    }