<html>
  <head>
    <script type="text/javascript">
      vwf_view.createdNode = function ( nodeID, childID, childExtendsID, childImplementsIDs,
        childSource, childType, childIndex, childName, callback ) {
        if ( nodeID == vwf_view.kernel.find( vwf_view.kernel.application(), "doc('http://vwf.example.com/clients.vwf')" ) ) {
          this.logger.info("Client Joined: ", childID, childName);
        }
      }
      // Ideally, you'd want to know the parent of something being deleted (to see if its the root 
      // clients node), but at this point, that structure is already gone. Need a way to listen to 
      // the parent for when child nodes are added or removed.
      vwf_view.deletedNode = function ( nodeID ) { 
        if ( nodeID.indexOf("-clients-") != -1 ) {
          this.logger.info("Client Left: ", nodeID);
        }
      }
    </script>
  </head>
