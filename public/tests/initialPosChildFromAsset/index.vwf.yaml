--- 
extends: http://vwf.example.com/scene.vwf
properties:
  navmode: none
  counter: 0
methods:
  tick:  
children:
  assetbox01:
    extends: http://vwf.example.com/node3.vwf
    source: model.dae
    type: model/vnd.collada+xml
    children:
      Scene_Root:
        extends: http://vwf.example.com/node3.vwf
        children:
          Box01:
            extends: http://vwf.example.com/node3.vwf
            children:
              Box02:
                extends: http://vwf.example.com/node3.vwf
                children:
                  Box03:
                    extends: http://vwf.example.com/node3.vwf
                    children:
  camera:
    extends: http://vwf.example.com/camera.vwf
    properties:
  dir1:
    extends: http://vwf.example.com/light.vwf
    properties:
      lightType: "point"
      constantAttenuation: 0
      rotation: [ 1, 0, 0, -45 ]
      translation: [0,-100,0]
scripts:
- | 
    this.initialize = function()
    {
       
        this.camera.rotation = [0,1,0,0];
        this.camera.translation = [0,-600,50];
        vwf.setProperty('http-vwf-example-com-light-vwf-dir1','translation',[0,100,100]);
        vwf.setProperty('http-vwf-example-com-light-vwf-dir1','lightType','directional');
        //vwf.setProperty('http-vwf-example-com-node3-vwf-Box01','translation',[0,0,0]);
        //vwf.setProperty('http-vwf-example-com-node3-vwf-Box02','translation',[0,-20,0]);
        //vwf.setProperty('http-vwf-example-com-node3-vwf-Box03','translation',[0,-20,0]);
        var pos = vwf.getProperty('http-vwf-example-com-node3-vwf-Box03','translation');
        alert('the next prompt should not say "0, 0, 0"');
        alert(pos[0] +', ' + pos[1] +', ' + pos[2]);
    }
    this.tick = function()
    {
        //vwf.setProperty('http-vwf-example-com-node3-vwf-Box01','rotation',[0,1,0,this.counter]);
        //vwf.setProperty('http-vwf-example-com-node3-vwf-Box02','rotation',[0,1,0,this.counter*4]);
        //vwf.setProperty('http-vwf-example-com-node3-vwf-Box03','rotation',[0,1,0,this.counter*8]);
        var p = vwf.getProperty('http-vwf-example-com-node3-vwf-Box03','translation');
        p[0] += .1;
        vwf.setProperty('http-vwf-example-com-node3-vwf-Box03','translation',p);
        this.counter++;
    }