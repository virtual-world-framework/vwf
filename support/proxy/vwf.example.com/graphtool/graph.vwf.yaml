---
extends: http://vwf.example.com/node3.vwf
properties:
  graphScale: undefined
  gridInterval: undefined
  gridLineInterval: undefined
  gridLength: undefined
  xAxisVisible: undefined
  yAxisVisible: undefined
  zAxisVisible: undefined
  gridVisible: undefined
  renderTop: undefined
  graphIsVisible$: true
methods:
  setGraphVisibility:
    parameters:
      - visible
    body: |
      this.graphIsVisible$ = visible;
  toggleGraphVisibility: |
    this.setGraphVisibility( !this.graphIsVisible$ );
  graphLine:
    parameters:
      - axis
      - startValue
      - endValue
      - color
      - lineThickness
      - renderTop
      - name
    body: |
      var lineDef = {
        "extends": "http://vwf.example.com/graphtool/graphline.vwf",
        "properties": {
          "axis": axis,
          "startValue": startValue,
          "endValue": endValue,
          "color": color,
          "lineThickness": lineThickness,
          "renderTop": renderTop
        }
      }
      name = name || "line" + this.lineCount++;
      this.children.create( name, lineDef );
  graphFunction:
    parameters:
      - lineFunction
      - startValue
      - endValue
      - pointCount
      - color
      - lineThickness
      - renderTop
      - name
    body: |
      var functionDef = {
        "extends": "http://vwf.example.com/graphtool/graphlinefunction.vwf",
        "properties": {
          "lineFunction": lineFunction,
          "startValue": startValue,
          "endValue": endValue,
          "pointCount": pointCount,
          "color": color,
          "lineThickness": lineThickness,
          "renderTop": renderTop
        }
      }
      name = name || "function" + this.functioncount++;
      this.children.create( name, functionDef );
  graphPlane:
    parameters:
      - origin
      - normal
      - rotationAngle
      - size
      - color
      - renderTop
      - name
    body: |
      var planeDef = {
        "extends": "http://vwf.example.com/graphtool/graphline.vwf",
        "properties": {
          "origin": origin,
          "normal": normal,
          "rotationAngle": rotationAngle,
          "size": size,
          "color": color,
          "renderTop": renderTop
        }
      }
      name = name || "plane" + this.planecount++;
      this.children.create( name, planeDef );
scripts: |
  this.lineCount = 0;
  this.functioncount = 0;
  this.planecount = 0;