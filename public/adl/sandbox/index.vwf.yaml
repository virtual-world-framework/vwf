      }
      
      if((this.cameramode == 'Orbit'|| this.cameramode == 'Free' ) && this.middledown == true )
      {
        
        
        var screenmousepos = [(parms.clientX-this.rel_x*1000)/window.screen.width,(parms.clientY-this.rel_y*1000)/window.screen.height,0,1];
