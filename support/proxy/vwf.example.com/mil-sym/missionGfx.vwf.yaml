--- 
extends: http://vwf.example.com/kinetic/image.vwf
properties:
  affiliation:
  fullName:
  tagName:
  description:
  symbolID:
  symbolType:
  controlPts: []
  scaleOnLoad: false
  disableScaleAndRotationForSpeed: false
  isDraggable: false
  bounds: []
  hitGraphFromCache: true
  minCachePixelSizeThreshold: 60

  image:
    set: |
      if ( value !== undefined ) {
        this.image = value;
        this.imageChanged( value );
      }

methods:
  render:

events:
  imageChanged:

scripts:
- source: "missionGfx.js"