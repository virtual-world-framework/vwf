--- 
extends: http://vwf.example.com/scene.vwf
properties:
  backgroundColor: [ 10, 20, 30 ]
children:
  graph:
    extends: http://vwf.example.com/graphtool/graph.vwf
    properties:
      graphScale: 1
      gridInterval: 1
      gridLineInterval: 10
      gridLength: 100
      xAxisVisible: true
      yAxisVisible: true
      zAxisVisible: true
      gridVisible: true
      axisOpacity: 1
      gridOpacity: 0.5
      renderTop: false
    children:
      parabola:
        extends: http://vwf.example.com/graphtool/graphlinefunction.vwf
        properties:
          lineFunction: "y = Math.pow( x, 2 )"
          startValue: -10
          endValue: 10
          pointCount: 100
          color: [ 0, 255, 255 ]
          opacity: 1
          lineThickness: 0.25
          renderTop: false
      tangent:
        extends: http://vwf.example.com/graphtool/graphlinefunction.vwf
        properties:
          lineFunction: "z = Math.tan(x); y = -30"
          startValue: -25
          endValue: 25
          pointCount: 250
          color: [ 255, 0, 255 ]
          opacity: 1
          lineThickness: 0.25
          renderTop: false
      helix:
        extends: http://vwf.example.com/graphtool/graphlinefunction.vwf
        properties:
          lineFunction: "y = ( Math.sin( 0.5 * x ) * 5 ) - 10; z = Math.cos( 0.5 * x ) * 5"
          startValue: -25
          endValue: 25
          pointCount: 250
          color: [ 255, 255, 0 ]
          opacity: 1
          lineThickness: 0.25
          renderTop: false
      plane:
        extends: http://vwf.example.com/graphtool/graphplane.vwf
        properties:
          origin: [ -50, 30, 10 ]
          normal: [ 1, 0.5, 0.25 ]
          rotationAngle: 90
          size: 10
          color: [ 50, 100, 200 ]
          opacity: 1
          renderTop: false
scripts: |
  this.initialize = function() {
    this.camera.transform = [-0.6877578496932983,0.7259325385093689,2.705990027607186e-7,0,-0.6843284964561462,-0.6483430862426758,-0.3336801826953888,0,-0.24222907423973083,-0.2294914275407791,0.9426885843276978,0,100,100.00012969970703,50.0000114440918,1];
  }