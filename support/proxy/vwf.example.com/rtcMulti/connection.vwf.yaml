## The component representation of a client
## 
## @name connection.vwf
## @namespace

--- 
#children:
#  streams: {}
#  channels: {}
properties:

  ## session definition.
  ## possible values: object with any of the following
  ## video, audio, data, screen, oneway, broadcast set to true
  ## also 'many-to-many' true => admin/guest
  ## 
  ## @name connection.vwf#session
  ## @property  

  session: { audio: true, video: true }

  ## direction definition. 
  ## possible values: string with any of the following
  ## 'many-to-many', 'one-to-many', 'one-to-one', 'one-way'
  ## 
  ## @name connection.vwf#direction
  ## @property  

  direction: 'many-to-many'

  ## disableDtlsSrtp definition.  
  ## must be false for renegotiation, this is a known chrome bug 
  ## 
  ## @name connection.vwf#disableDtlsSrtp
  ## @property  

  disableDtlsSrtp: true  
  
  ## autoCloseEntireSession definition.  
  ## must be false for renegotiation, this is a known chrome bug 
  ## 
  ## @name connection.vwf#autoCloseEntireSession
  ## @property  

  autoCloseEntireSession: false 

  ## autoSaveToDisk definition.  
  ## 
  ## @name connection.vwf#autoSaveToDisk
  ## @property  

  autoSaveToDisk: true 

  ## interval definition.  
  ## session transmission interval
  ##
  ## @name connection.vwf#interval
  ## @property  
  
  interval:

  ## maxParticipantsAllowed definition.  
  ## the session initiator is not included in this total
  ## set to 1 to force a one to one
  ## set to 7 for a 8 person video conference
  ## 
  ## @name connection.vwf#maxParticipantsAllowed
  ## @property  
  
  maxParticipantsAllowed:

  ## audioBandwidth definition.  
  ## set to false to disable audio bandwidth 
  ##
  ## @name connection.vwf#audioBandwidth
  ## @property

  mediaMaxHeight:
  mediaMaxWidth:
  mediaMinHeight:
  mediaMinWidth:
  mediaMinAspectRatio:

  ## audioBandwidth definition.  
  ## object with possible true/false values
  ##
  ## OfferToReceiveAudio
  ## OffertoReceiveVideo
  ## VoiceActivityDetection
  ## IceRestart
  ## 
  ## @name connection.vwf#audioBandwidth
  ## @property  
  sdpContraints: 

  ## hostCandidate definition.  
  ## enable local candidates
  ##
  ## @name connection.vwf#hostCandidate
  ## @property

  hostCandidate: false

  ## reflexiveCandidate definition.  
  ## enable STUN candidates
  ##
  ## @name connection.vwf#reflexiveCandidate
  ## @property

  reflexiveCandidate: true

  ## relayCandidate definition.  
  ## enable TURN candidates
  ##
  ## @name connection.vwf#relayCandidate
  ## @property

  relayCandidate: false

  audioBandwidth: 50 

  ## audioBandwidth definition.  
  ## set to false to disable video bandwidth
  ##
  ## @name connection.vwf#audioBandwidth
  ## @property

  videoBandwidth: 256
  
  ## userid definition.  
  ## set to false to disable data bandwidth 
  ##
  ## @name connection.vwf#userid
  ## @property

  dataBandwidth:

  ## minFramerate definition.  
  ##
  ## @name connection.vwf#minFramerate
  ## @property

  minFramerate: 10

  ## maxFramerate definition.  
  ##
  ## @name connection.vwf#maxFramerate
  ## @property

  maxFramerate: 60

  ## userid definition.  
  ## Custom user id which will be set to the moniker for the application instance 
  ##
  ## @name connection.vwf#userid
  ## @property

  userid: 

  ## userType definition.  
  ## 'admin' or 'guest' 
  ##
  ## @name connection.vwf#userType
  ## @property

  userType: 

  ## username definition.  
  ## 
  ## @name connection.vwf#username
  ## @property 
  
  username:
  
  ## fullname definition.  
  ## 
  ## @name connection.vwf#fullname
  ## @property

  fullname:

  ## email definition.  
  ## 
  ## @name connection.vwf#email
  ## @property  
  
  email:


  color: "rgb(0,0,0)"
methods:
  
  # see connection.streams[streamID]
  # mute all
  mute:
  
  send:

  stop:

